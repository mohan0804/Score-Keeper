<!DOCTYPE html>
<html>
    <head>
        <title>Scorekeeper Game</title>
        <link rel="stylesheet" href="assets/css/Scorekeeper.css">
    </head>
    <body>
        <div id="container">
                <h1>Scorekeeper Game</h1>
                <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
                <p>Playing to :<span id="winningScore"> 5</span></p>
                <span id="text">Winning Score :</span>  <input type="number" placeholder="Set score"> 
                <button id="p1">Player One</button>
                <button id="p2">Player Two</button>
                <button id="reset">Reset</button>
        
        </div>
        


        <script src="assets/js/Scorekeeper.js"></script>
    </body>
</html>
